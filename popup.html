<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css">
    <title>AI Bro Popup</title>
  </head>
  <body>
    <h1 class="margin-b margin-top">AI Bro <span class="material-symbols-outlined gradientText mid">flare</span></h1>
    <p class="small margin-bottom">Ask Bro <b>anything.</b></p>
    <div class="input-group rowContainer margin-bot">
      <label for="typeInput">Type:</label>
      <select id="typeInput" >
        <option value="summarize">Summarize</option>
        <option value="explain">Explain</option>
        <option value="answer">Answer</option>
      </select>
    </div>
    <div class="input-group rowContainer margin-bot">
      <label for="modeInput">Mode:</label>
      <select id="modeInput" >
        <option value="alpha">Gen Z/Alpha</option>
        <option value="easy">Easy-to-understand</option>
        <option value="normal">Normal</option>
        <option value="hood">Hood</option>
        <option value="fruity">Fruity</option>
      </select>
    </div>
    <div class="rowContainer margin-bot">
      <p>One-sentence Output</p>
      <label for="switchInput" class="switch">
        <input id="switchInput" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="input-group rowContainer margin-bot">
      <label for="userInput">Input:</label>
      <input id="userInput" type="text">
    </div>
    <div class="bottom margin-bot">
      <button class="gradientButton" id="submitButton">Enter</button>
      <a href="/options.html" target="_blank"><span class="material-symbols-outlined setting">settings</span></a>
    </div>
    <p id="results"></p>
    <script src="popup.js"></script>
  </body>
</html>
