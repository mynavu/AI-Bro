<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Summarizzler</title>
  </head>
  <body>
    <h4 class="margin-bot margin-top">Summarizzler</h4>
    <p class="margin-top small">Powered by Gemini <span class="blue">âœ¦</span></p>
    <div class="input-group">
      <label for="modeInput" class="margin-bot">Mode:</label>
      <select id="modeInput" >
        <option value="alpha">Gen Alpha</option>
        <option value="easy">Easy-to-understand</option>
        <option value="normal">Normal</option>
        <option value="hood">Hood</option>
        <option value="fruity">Fruity</option>
      </select>
    </div>
    <div class="input-group">
      <label for="numberInput" class="margin-bot">Number of sentences:</label>
      <input id="numberInput" type="number" value="5">
    </div>
    <div class="input-group">
      <label for="userInput" class="margin-bot">Text:</label>
      <input id="userInput" type="text">
    </div>
    
    <button id="submitButton">Summarizz</button>
    <p id="results"></p>
    <script src="popup.js"></script>
  </body>
</html>
